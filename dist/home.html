<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <!-- <script type="module" src="home.js" ></script> -->
    <title>Smart Kheti Weather</title>

    
    
<body> 


    <div class="card">
        <h2 id="msg"></h2>
        <h2>Weather Check</h2>
        <div class="search">
            <input type="text" class="searchbar" placeholder="Search">
            <button id="searchButton">
              <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                  <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path>
              </svg>
          </button>
        </div>
        <div class="weather loading">

            <h2 class="city" id="greet">Weather in Bhopal</h2>
            <h1 class="temp">45°C</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/02n.png" class="icon"></img>
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity: 60%</div>
            <div class="wind">Wind speed: 6.2 km/h</div>
            <!-- <input type="checkbox" id="switch" /><label for="switch">Toggle</label> -->
        </div>
    </div>


    <div class="card">
      <!-- <input type="checkbox" id="switch" /><label for="switch">Toggle</label> -->
      <div class="range" style="--p:100">
        <div class="range__label">Soil Moisture</div>
      </div>
      <div class="range" style="--p:10" data-temperature="25">
        <div class="range__label">Temperature (°C)</div>
    </div>
      <div class="range" style="--p:60">
        <div class="range__label">Humidity</div>
      </div>
      <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
      <button type="submit" id="signoutbutton">SignOut</button>
    </div>
    
    <script src='//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script>
    <script type="module" src="home.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
