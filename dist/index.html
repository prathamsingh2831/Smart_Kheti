<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign In/Sign Up</title>
  <link rel="stylesheet" href="./style.css">
  <!-- <script type="model" src="./firebase.js" defer></script> -->

</head>
<body>
<!-- partial:index.partial.html -->

<!-- <img src="/dist/images/banner.jpg" alt="Background Image" style="display: none;"> -->

<div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input id="email1" type="text" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input id="password1" type="password" placeholder="Password" required>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input id="submit1" type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="">Signup now</a></div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Username" id="username1" required>
            </div>
            <div class="field">
              <input type="text" placeholder="location" id="location1" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Email Address" id="email" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" id="password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input id="submit" type="submit" value="Signup">
              
            </div>
          </form>
        </div>
      </div>
    </div>
<!-- partial -->
<!-- <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script> -->
<script  src="./script.js" type="module"></script>
<!-- <script src="./firebase.js" type="model" ></script> -->

</body>
</html>
